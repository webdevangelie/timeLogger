<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Timesheet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="employee_data">
        <img src="img/10.JPG" alt="" class="employee_img">
        <h3 class="employee_name">Jessica Alba</h3>
        <p class="employee_position">Web Developer</p>
      </div>
      <div class="content_button">
          <p id="dateToday"></p>
          <div class="displayTime"></div>
          <p id="completed">Hi there!</p>
          <div>
              <button id="in">In: <span></span></button>
              <button id="otl" disabled>OTL:<span></span></button>
              <button id="bfl" disabled>BFL:<span></span></button>
              <button id="out" disabled>OTL:<span></span></button>
          </div>
      </div>
    </div>
  </div>
</body>

<script src="app.js"></script>
